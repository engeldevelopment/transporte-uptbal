name: Integración continua

on:
  - push
  - pull_request

jobs:
  unittest:
    name: Pruebas unitarias
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
       
      - name: SetUp python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
    
      - name: Instalación de dependencias
        run: pip install -r requirements/dev.txt
    
      - name: Ejecución de pruebas unitarias
        run: python -m unittest discover -v
  
  deploy_to_staging:
    name: Despliegue a PyPITest
    needs: unittest
    container:
      image: python:3.7
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYTEST_API_TOKEN }}

    steps:  
      - name: Instalar dependencias
        run: pip install twine
      - name: Contruir paquete
        run: python setup.py sdist
      - name: Desplegar el paquete a PyPITest
        run: twine upload --repository-url PYPI_REPOSITORY_URL dist/*